<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
          padding: 8px;
        border: 1px solid skyblue;
      }
      td,
      th {
        padding: 8px;
        border: 1px solid rgb(11, 13, 13);
        text-align: left;
      }
      th{
        background-color: rgb(190, 235, 135);
      }
      tr:hover{
        background-color: rgb(179, 225, 245);
      }
   
    
    </style>
  </head>
  <body>
    <table id="data-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Website</th>
          <th>Company name</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((Response) => Response.json())
        .then((data) => {
          data.forEach((user) => {
            const row = document.createElement("tr");

            const nameCell = document.createElement("td");
            nameCell.textContent = user.name;
            row.appendChild(nameCell);

            const usernameCell = document.createElement("td");
            usernameCell.textContent = user.username;
            row.appendChild(usernameCell);

            const emailCell = document.createElement("td");
            emailCell.textContent = user.email;
            row.appendChild(emailCell);

            const phoneCell = document.createElement("td");
            phoneCell.textContent = user.phone;
            row.appendChild(phoneCell);

            const websiteCell = document.createElement("td");
            websiteCell.textContent = user.website;
            row.appendChild(websiteCell);

            const companyNameCell = document.createElement("td");
            companyNameCell.textContent = user.company.name;
            row.appendChild(companyNameCell);

            const cityCell = document.createElement("td");
            cityCell.textContent = user.address.city;
            row.appendChild(cityCell);
          

            document.getElementById("table-body").appendChild(row);
          });
        })
        .catch((error) => console.log('Error',error));
    </script>
  </body>
</html>
